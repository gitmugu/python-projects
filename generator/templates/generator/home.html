<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<div class="contaner text-center">
	

	<h1>This is the home page</h1>

	<form action="{% url 'password' %}">
		Length <select name="length">
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10" selected="selected">10</option>
		</select>
		<br>
		Numbers <input type="checkbox" name="numbers" >
		<br>
		Uppercase <input type="checkbox" name="uppercase">
		<br>
		Special Characters <input type="checkbox" name="special_characters">
		<br>
		<input type="submit" name="Generate" value="Generate Password" class="btn btn-primary" />
	</form>


</div>
